<!DOCTYPE html>
<html>
  <head>
    <title>Vareniki</title>
    <style>
      body {
        background: linear-gradient(to right, #ee9ca7, #ffdde1);
      }
      .navbar {
        overflow: hidden;
        background-color: #333;
      }
      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;

        display: flex;
        flex-wrap: wrap;

      .box {
        width: 300px;
        margin: 20px;
        border: 2px solid #333;
        border-radius: 50%;

        transition: opacity 0.3s;
      }
      .box img {
        width: 100%;
        vertical-align: top;
      }

        position: absolute;
        right: 10px;
        bottom: 10px;
        left: 10px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        transition: background-color 0.3s;
      }
      .box:hover {
        opacity: 1;
      }
      .box:hover p {
        background-color: rgba(255, 255, 255, 1);
      }
